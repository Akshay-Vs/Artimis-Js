name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create a PR for release workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.6.1

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install NPM Dependencies
        run: pnpm install

      - name: Build the packages
        run: pnpm build:core && pnpm build:ui

      - name: Run Changeset Version
        run: npm run changeset version
        continue-on-error: true

      - name: Run Changeset Publish
        run: npm run changeset publish
        continue-on-error: true

      - name: Set Git Config
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Create Branch for Release
        run: |
          git checkout -b changeset-release/main
          git add .
          git commit -m "chore(release): version packages"

      - name: Push Changeset Release Branch
        run: |
          git push origin changeset-release/main

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PUBLISH_GITHUB_TOKEN }}
          branch: changeset-release/main
          base: main
          title: 'chore(release): version packages'
          body: |
            Automated pull request for releasing versions using changeset.

      - name: Cleanup
        run: |
          git checkout main
          git branch -D changeset-release/main
